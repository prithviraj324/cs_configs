// removes the shifting of the arm when crouching down.




cl_bob_lower_amt "0"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.1"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

// lowers delay between sounds.

snd_mixahead 0.05
snd_headphone_pan_exponent 1.5
snd_front_headphone_position 45.0
snd_rear_headphone_position 135.0
snd_mix_async "1"
snd_stream "1"

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"

// ignores dedicated servers with pings above this value.

mm_dedicated_search_maxping 

// usual rate commands

rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp_ratio "1"
cl_interp "0"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "1.0"

hud_scaling "1"
m_customaccell 0
m_rawinput "1"
m_mouseaccel2 "0"
m_mouseaccel1 "0"
m_customaccel "0"

cl_forcepreload "0" // Preloads The Whole Map & Sounds.
cl_autohelp "0"
cl_disablehtmlmotd "1"
cl_showhelp "0"
cl_downloadfilter "nosounds"
r_dynamic "0"
r_drawtracers "0"
r_drawtracers_firstperson "0"
r_eyegloss "0" // No Makeup.
r_eyemove "0" // No Eye Movement.
r_eyeshift_x "0" // No Eye Movement X-Angel.
r_eyeshift_y "0" // No Eye Movement Y-Angel.
r_eyeshift_z "0" // No Eye Movement Z-Angel.
r_eyesize "0" // Smaller Eyes.
m_rawinput "1"



 
bind t "r_cleardecals" //Press T to clear decals

fps_max "180" //Setting this to 0 will uncap it but will load maps 90 seconds slower. 600 gave me the best results.
fps_max_menu "100" //Frame limiting my menu to 300 because I can
